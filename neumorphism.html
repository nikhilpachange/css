<html lang="en">
<head>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f3; }
        .button { padding: 20px 40px; font-size: 18px; background-color: #e0e0e0; border: none; border-radius: 20px; box-shadow: 5px 5px 15px #bebebe, -5px -5px 15px #ffffff; cursor: pointer; }
        .button:active { box-shadow: inset 5px 5px 15px #bebebe, inset -5px -5px 15px #ffffff; }
    </style>
</head>
<body>
    <button class="button">Neumorphic Button</button>
</body>
</html>
