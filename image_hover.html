<html lang="en">
<head>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        img { width: 300px; transition: transform 0.5s ease, filter 0.5s ease; }
        img:hover { transform: scale(1.1); filter: brightness(1.2) contrast(1.3); }
    </style>
</head>

    <img src="https://source.unsplash.com/random/300x300" alt="Hover Image">
</body>
</html>
