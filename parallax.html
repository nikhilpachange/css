<html lang="en">
<head>
    <style>
        body, html { margin: 0; height: 100%; overflow-x: hidden; }
        .parallax { height: 100vh; background: url('https://source.unsplash.com/1600x900/?nature') no-repeat fixed; background-size: cover; }
        .parallax-layer { position: relative; z-index: 1; height: 100vh; background: rgba(255, 255, 255, 0.8); display: flex; justify-content: center; align-items: center; }
        h1 { font-size: 4em; }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="parallax-layer"><h1>Parallax layer 1</h1></div>
    <div class="parallax"></div>
    <div class="parallax-layer"><h1>Parallax Layer 2</h1></div>
</body>
</html>
