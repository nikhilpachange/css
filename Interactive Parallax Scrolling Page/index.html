<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Parallax Scrolling Effect</h1>
    </header>
    <main>
        <section class="parallax" id="parallax1"></section>
        <section class="content">
            <h2>Content Section</h2>
            <p>This is a sample content section. Scroll down to see the parallax effect in action.</p>
            <p>Additional content here to make the page longer.</p>
        </section>
        <section class="parallax" id="parallax2"></section>
        <section class="content">
            <h2>Another Content Section</h2>
            <p>More content to fill the page and showcase the parallax effect.</p>
        </section>
    </main>
</body>
</html>
