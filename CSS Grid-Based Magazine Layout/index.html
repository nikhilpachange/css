            </article>
            <article class="news">
                <h2>News 1</h2>
                <p>Content for news article 1 goes here.</p>
            </article>
            <article class="news">
                <h2>News 2</h2>
                <p>Content for news article 2 goes here.</p>
            </article>
            <article class="news">
                <h2>News 3</h2>
                <p>Content for news article 3 goes here.</p>
            </article>
        </section>
    </main>
</body>
</html>
